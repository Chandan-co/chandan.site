<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/JAVASCRIPT/DOM/age_calculator.css">
</head>
<body>
  <div class="header"><h1>Waves Age Calculator</h1></div>
    <div class="container">
        <div class="input-wrapper">
          <input type="date" id="date-input" />
          <button id="calc-age-btn">Calculate</button>
        </div>
        <div class="output-wrapper">
          <div>
            <span id="years">-</span>
            <p>Years</p>
          </div>
          <div>
            <span id="months">-</span>
            <p>Months</p>
          </div>
          <div>
            <span id="days">-</span>
            <p>Days</p>
          </div>
        </div>
      </div>
      <!-- partial -->
        <script  src="/JAVASCRIPT/DOM/age_calculator.js"></script>
      
</body>
</html>
