<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search demo</title>
    <link rel="stylesheet" href="./weight.css">
   
</head>
<body>
    <div class="container">
        <h2>Waves BMI Calculator</h2>
        <div class="input-wrapper">
          <label for="inch">Your Height (in Feet):</label>
          <input type="number" id="inch" value="5.6" max="6.2" />
        </div>
        <div class="input-wrapper">
          <label for="wght">Your Weight:</label>
          <input type="number" id="wght"  placeholder="in KiloGram"/>
        </div>
        <div class="input-wrapper">
          <label for="bmi">Your BMI :</label>
          <input type="button" id="bmi" />
        </div>
        <button type="submit" id="submit">submit</button>
      </div>
       
   

   
    <script src="./searchdemo.js"></script>
</body>
</html>
